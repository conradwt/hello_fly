# fly.toml file generated for delicate-snow-7594 on 2021-11-03T19:20:31-07:00

app = "delicate-snow-7594"

kill_signal = "SIGINT"
kill_timeout = 5

[env]

[deploy]
  release_command = "/home/conradwt/app/bin/hello_fly eval HelloFly.Release.migrate"

[[services]]
  internal_port = 4000
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "30s" # allow some time for startup
    interval = "15s"
    restart_limit = 6
    timeout = "2s"
